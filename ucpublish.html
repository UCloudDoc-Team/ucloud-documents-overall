<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCloud文档中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/vendor/themes/udocs.css">
    <script type="text/javascript" src="/vendor/js/jquery-1.7.1.min.js"></script>
</head>
<body style="overflow:auto;">
<div class="docs-header clearfix">
    <div class="pull-left">
        <a href="https://docs.ucloud.cn" target="_blank" title="返回官网首页" class="logo-a">
            <span class="docs-logo"></span>
        </a>
    </div>
</div>
<div class="ucpublish">
    文档发布
    <div class="ucpublish-border">
        <form class="typestyle">
            <input  type="radio" name="checkedTypes" value="products"/>产品文档<br/>
            <input  type="radio" name="checkedTypes" value="api"/>api文档<br/>
            <input  type="radio" name="checkedTypes" value="navs"/>导航及首页<br/>
            <input  type="radio" name="checkedTypes" value="sheet"/>样式(css和js)<br/>
            <input  type="radio" name="checkedTypes" value="system"/>系统<br/>
        </form>
    </div>
    <div class="ucpublish-border-2">
        <form class="typestyle">
            <input  type="radio" name="fullrelease" value="false"/>灰度发布<br/>
            <input  type="radio" name="fullrelease" value="true"/>全量发布<br/>
            <input  id="password" type="text" onfocus="if(placeholder=='请输入全量密码') {placeholder=''}" onblur="if (value=='') {placeholder='请输入全量密码'}" placeholder="请输入全量密码"/><br/>
            <a  id="btnSubmit" >点击发布</a>
        </form>
    </div>
    <div class="apiresult"></div>
</div>
<script>
$('#btnSubmit').on('click',function(){
  //post请求
  $.ajax({
            type:'post',
            url:'https://cms.docs.ucloudadmin.com/ucpublish',
            data:{
                publishType: $('input[name="checkedTypes"]:checked').val(),
                isFull:$('input[name="fullrelease"]:checked').val(),
                passWord: $('#password').val()
            },
            success:function(data){
                $('.apiresult').show();
                $('.apiresult').text('');
                $('.apiresult').append(data);
            },
            error:function(){
                $('.apiresult').show();
                $('.apiresult').text('');
                $('.apiresult').append('发布失败，请刷新页面重试!');
            }
        })
})
</script>
</body>
</html>
